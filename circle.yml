machine:
  services:
    - docker
  environment:
    GOPATH: /home/ubuntu/.go_workspace
    IMPORT_PATH: github.com/$CIRCLE_PROJECT_USERNAME/$CIRCLE_PROJECT_REPONAME

checkout:
  post:
    - mkdir -p "$GOPATH/src/$IMPORT_PATH"
    - mv $HOME/$CIRCLE_PROJECT_REPONAME $GOPATH/src/$IMPORT_PATH

dependencies:
  override:
    - echo "Skip dependencies. Normally you would use godep restore at this point"
test:
  override:
    - go test:
        pwd: $GOPATH/src/$IMPORT_PATH

deployment:
  prod:
    branch: test
    commands:
      - make deploy:
          pwd: $GOPATH/src/$IMPORT_PATH
